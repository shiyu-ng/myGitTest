<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>不要慌，问题不大</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<style>
  body{
    margin:0 auto;
    overflow:hidden;
  }
  .canvaszz{
    position:absolute;
    background-image: url(images/3.png);
    background-size: 100%;
    width:100%;
    height:100%;
    z-index:-1;
    filter:alpha(opacity=20);
    opacity: 0.4;
  }
  .canvas {
    position:absolute;
    display:inline-block;
    width:100%;
    height:auto;
    vertical-align:baseline;
    z-index:-2;
  }
</style>

<body>

<div class="canvaszz"> </div>
<canvas id="canvas" class="canvas"></canvas>
  <!-- 头部的盒子 -->
  <header onclick="window.location.href= 'index.html';return false">
    <h1>《不要慌，问题不大》</h1>
    <div class="showTime"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //开始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" + y + "年" + mt + "月" + day + "日" + h + ":" + m + ":" + s;
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <!-- 页面主体部分 -->
  <section class="mainbox">
    <div class="column">
      <!-- 列标签 -->
      <div class="panel pie">
        <!--扇形图-->
        <h2>贵州运输路线长度（2019 单位：公里）</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel bar">
        <!--柱状图-->
        <h2>贵州省地区生产总值（单位：亿元）</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>居民家庭恩格尔系数（2015-2019年底）</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>

    <div class="column">
      <!-- no模块制作 -->
      <div class="no">

        <div class="no-bd">
          <ul>
            <li>建党百年</li>
            <li>黔进缩影</li>
          </ul>
        </div>
      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="map4" id="globe3D"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>2015-2019旅游总收入（亿元）</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel radar">
        <!--雷达图-->
        <h2>贫困人口（单位：万人）</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <!--雷达图-->
        <h2>科研发展(2015-2019)</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

  </section>

  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <!-- 先引入jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
  <script src="js/china.js"></script>
  <script src="js/echarts-map-guizhou.js"></script>
  <script type="text/javascript" src="js/echarts-gl.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/star.js"></script>
</body>

</html>
